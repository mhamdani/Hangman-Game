<html>
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap css -->

  <body>
<!--Creating the Overall Grid-->
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="header">
        <h1>Let's Play Hangman!</h1>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="navbar">
        <!-- NAV CODE HERE-->
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
          <input type="text" class="form-control" placeholder="Search for other games..">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="emptyrow">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="instructions">
        <p>
          Please type a letter to try and guess the word on the right ---->
        </p>
        <p>
          If you guess correctly, the letter will appear on the spacing below the noose. If the letter you guess is not a letter of the word, the hangman will start to appear.
        </p>
        <h2> Good luck!</h2>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="game">
